<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        .Navbar{
           box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            width: 100%;
            height: 18vh;
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-weight: 800;
            font-family: Arial, Helvetica, sans-serif;

        }
        .Navbar>.center{
            display: flex;
            gap: 20px;
        }
        .Navbar>.left{
            height: 100%;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .Navbar>.left>img{
            height: 70%;
        }

        .Navbar>.right{
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .right>button{
            background-color: #FDEDED;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
        }
        .right>div{
            border: 1px solid black;
             padding: 10px 20px;
            border-radius: 10px;

        }
          .right>div:hover{
             border: 1px solid black;
             padding: 10px 20px;
             border-radius: 10px;
             background-color: #FDEDED;
             

        }
    </style>
</head>
<body>



    <div class="Navbar">
        <div class="left">
            <img src="/image/trolley.png" alt="">
             <p style="font-size: 30px; font-weight: 900;">MEDUSA</p>
        </div>
        <div class="center">
            <p>HOME</p>
            <p>ABOUT</p>
            <p>SERVICE</p>
            <p>ABOUT US</p>
            <p>CONTACT US</p>

        </div>
        <div class="right">
            <div>LOGIN</div>
            <button><i class="fa-solid fa-list"></i> REGISTER</button>
        </div>


    </div>




    
</body>
</html>
