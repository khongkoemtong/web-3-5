<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: red;
            animation: 1s myanimation  infinite alternate ;
            

        }

        @keyframes myanimation {
            0%{transform: translateX(0) translateY(0) }
            100%{transform: translateX(500%) translateY(200%)}
        }

        .div2{

            width: 300px;
            height: 300px;
            background-color: red;
            animation: 1s div2  infinite alternate ;

        }

         @keyframes div2 {
            0%{transform: rotate(0deg) }
            100%{transform: rotate(360deg)}
        }
         .div3{

            width: 300px;
            height: 300px;
            background-color: red;
            animation: 1s div3  infinite alternate ;

        }

         @keyframes div3 {
            0%{transform: scale(-1)}
            100%{transform: scale(1);background-color: blueviolet;}
        }
         .div4{

            width: 300px;
            height: 300px;
            background-color: red;
            animation: 1s div4  infinite alternate ;

        }

         @keyframes div4 {
            0%{transform: rotate(0deg) translateY(-100%) }
            100%{transform: rotate(360deg) translate(100%) ;background-color: yellow;}
        }

        .div5{

            width: 300px;
            height: 300px;
            background-color: red;
           

        }
        .parent{
            display: flex;
            justify-content: end;
        }
        
    </style>
</head>
<body>

    <div class="div1">

    </div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
   <div class="parent">
     <div class="div5"></div>
   </div>




  
    
</body>
</html>
