<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 100%;
            height: 100vh;
            background-color: aquamarine;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        .box{
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .box:nth-child(1){
            grid-column: span 2;

        }
        .box:nth-child(2){
            grid-column: span 2;
        }
        .box:nth-child(3){
            grid-column: span 1;
            grid-row: span 2;
        }
     

    </style>
</head>

<body>

    <div class="container">
        <div class=" box">1</div>
        <div class=" box">2</div>
        <div class=" box">3</div>
        <div class=" box">4</div>
        <div class=" box">5</div>
        <div class=" box">6</div>
        <div class=" box">7</div>
        <div class=" box">8</div>
        <div class=" box">9</div>
        <div class=" box ">10</div>
        <div class=" box">11</div>
        <div class=" box">12</div>
    </div>


</body>

</html>
