<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container{
            width: 100%;
            height: 100vh;
            background-color: red;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 1fr 2fr 2fr;
            gap: 10px;
        }
        .box{
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .box:nth-child(1){
            grid-column: span 4;
        }
        .box:nth-child(2){
            grid-column: span 2;
        }
        .box:nth-child(3){
            grid-column: span 2;
            grid-row: span 2;
        }
        .box:nth-child(4){
            grid-column:  span 2;
        }


        @media (max-width:400px) {
            .container{
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr  ;
            }
            .box{
                grid-column: span 1 !important;
                grid-row:  auto !important ;
                background-color: blue;
            }  
        }
    </style>

</head>
<body>

   <div class="container">
    <div class="box ">1</div>
    <div class="box">2</div>
    <div class="box ">3</div>
    <div class="box">4</div>
    
   </div>


    
</body>
</html>
