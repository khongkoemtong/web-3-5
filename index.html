<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container{
            width: 90%;
            height: 90vh;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
          
            display: flex;

        }
        .container>.left{
            width: 50%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 10px;
            background-image: url('https://i.pinimg.com/736x/05/43/3c/05433c9e677812cbe3ed3f5f9c8f5c11.jpg');
           
        }
       
        .container>.right{
             width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
           


        }
        .container>.right>.center{
            display: flex;
            flex-direction: column;
            gap: 25px;
            
        }
      h1{
            font-weight: 900;
            font-size: 40px;
        }
        p{
            color: rgba(0, 0, 0, 0.357);
        }
        .username {
            display: flex;
            flex-direction: column;

            input{
                height: 30px;
                width: 100%;
                padding-left: 10px;
            }
        }
        .pass{
             display: flex;
            flex-direction: column;
            

            input{
                height: 30px;
                width: 100%;
                padding-left: 10px;
            }
        }
        .checkbox{
            display: flex;
            justify-content:space-between;
        }
        label{
            margin-bottom: 5px;
            color: rgba(0, 0, 0, 0.358);
        }

        

    </style>
</head>
<body>


    <div class="container">
        <div class="left">
            <h1 style="font-weight: 900; color: white; font-size: 55px;">WELCOME <br> BACK</h1>

        </div>
        <div class="right">

            <div class="center">
                 <div>
            <h1>Login</h1>
            <p>Welcomeback ! please login to your account ! </p>
          </div>

          <div class="username">
            <label for="">User Email</label>
            <input type="text" placeholder="someone@gmail.com">
          </div>
          <div class="pass">
            <label for="">Password</label>
            <input type="text" placeholder="Ex:123">
          </div>

          <div class="checkbox">
           <div style="display: flex ; align-items: center; gap: 10px;">
            
            <input type="checkbox">
             <label for="">Remember me</label>
           </div>
           <p>forget password</p>

          </div>

          <div class="btn">
            <button style="width: 100%; padding: 15px 0px; border-radius: 10px; border: none;">Login</button>
          </div>
          <p>New user ? <a href="">Signup</a></p>

            </div>
         

        </div>
    </div>


    
</body>
</html>
